Section "InputClass"
  Identifier       "Trackpoint Wheel Emulation"
  MatchProduct     "TPPS/2 IBM TrackPoint|DualPoint Stick|Synaptics Inc. Composite TouchPad / TrackPoint|ThinkPad USB Keyboard with TrackPoint|USB Trackpoint pointing device|Lenovo ThinkPad Compact USB Keyboard with TrackPoint"
  MatchDevicePath  "/dev/input/event*"
  Option           "EmulateWheel"        "true"
  Option           "EmulateWheelButton"  "2"
  Option           "Emulate3Buttons"     "false"
  Option           "XAxisMapping"        "6 7"
  Option           "YAxisMapping"        "4 5"
  Option           "EmulateWheelTimeout" "200"
EndSection

